<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMap Example</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-98.5795, 39.828175]),
          zoom: 4
        })
      });
      
      var markerFeatures = [];

// Define marker locations
var markerLocations = [
  [-99.1111, 30.5795],
  [40.7128, 74.0060],
  [45.666, -40.1234],
  // Add more marker locations here
];

// Loop through marker locations and create a feature for each
for (var i = 0; i < markerLocations.length; i++) {
  var markerFeature = new ol.Feature({
    geometry: new ol.geom.Point(ol.proj.fromLonLat(markerLocations[i])),
  });
  markerFeatures.push(markerFeature);
}

// Create a vector source from the marker features
var markerSource = new ol.source.Vector({
  features: markerFeatures
});

// Create a vector layer from the marker source
var markerLayer = new ol.layer.Vector({
  source: markerSource
});

// Add the marker layer to the map
map.addLayer(markerLayer);
    </script>
  </body>
</html>
