<!DOCTYPE html>
<html>
<head>
	<title>Roller Coaster Images</title>
	<style>
		/* Style for the image grid */
		.image-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 20px;
			align-items: center;
			justify-items: center;
		}
		
		/* Style for the image caption */
		.image-caption {
			margin-top: 10px;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<div class="image-grid">
		<div>
			<a href="#">
				<img src="path/to/image1.jpg" alt="Coaster 1">
				<div class="image-caption">Coaster 1</div>
			</a>
		</div>
		<div>
			<a href="#">
				<img src="path/to/image2.jpg" alt="Coaster 2">
				<div class="image-caption">Coaster 2</div>
			</a>
		</div>
		<!-- Repeat the above div block for each coaster image -->
	</div>
</body>
</html>
