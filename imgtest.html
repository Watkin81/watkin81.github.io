<!DOCTYPE html>
<html>
<head>
	<title>Roller Coaster Images</title>
	<style>
		/* Style for the image grid */
		.image-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 20px;
			align-items: center;
			justify-items: center;
		}
		
		/* Style for the image caption */
		.image-caption {
			margin-top: 10px;
			text-align: center;
		}

		.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 20px;
}

.location {
    cursor: pointer;
    text-align: center;
}

.location img {
    max-width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.image-gallery {
    display: none;
}

.image-gallery img {
    max-width: 100%;
    margin: 10px;
}

		
</style>
</head>
<body>
    <div class="gallery">
        <div class="location" data-location="Location 1">
            <img src="location1.jpg" alt="Location 1">
            <h3>Location 1</h3>
        </div>
        <div class="location" data-location="Location 2">
            <img src="location2.jpg" alt="Location 2">
            <h3>Location 2</h3>
        </div>
        <!-- Add more location entries as needed -->
    </div>
    <div class="image-gallery">
        <!-- Image gallery will be dynamically populated with JavaScript -->
    </div>
    <script>

	    document.addEventListener('DOMContentLoaded', function () {
    const locations = document.querySelectorAll('.location');
    const imageGallery = document.querySelector('.image-gallery');

    locations.forEach(location => {
        location.addEventListener('click', function () {
            const locationName = location.getAttribute('data-location');
            const locationImages = getImagesByLocation(locationName);
            displayImageGallery(locationImages);
        });
    });

    function getImagesByLocation(locationName) {
        // You can implement this function to return an array of image URLs
        // associated with the given location name.
        // Example:
        if (locationName === 'Location 1') {
            return ['location1_1.jpg', 'location1_2.jpg', 'location1_3.jpg'];
        } else if (locationName === 'Location 2') {
            return ['location2_1.jpg', 'location2_2.jpg', 'location2_3.jpg'];
        }
    }

    function displayImageGallery(images) {
        imageGallery.innerHTML = '';
        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image;
            imageGallery.appendChild(imgElement);
        });
        imageGallery.style.display = 'block';
    }
});

    </script>
</body>

</html>
