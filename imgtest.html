<!DOCTYPE html>
<html>
  <head>
    <title>Roller Coaster Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Roller Coaster Gallery</h1>
      <div class="tags">
        <button class="tag" data-tag="wood">Wood</button>
        <button class="tag" data-tag="steel">Steel</button>
        <button class="tag" data-tag="inverting">Inverting</button>
        <button class="tag" data-tag="hyper">Hyper</button>
      </div>
    </header>
    <main>
      <div class="gallery">
        <a class="item" href="images/roller-coaster-1-1.jpg">
          <img src="images/roller-coaster-1-1.jpg" alt="Roller Coaster 1">
          <div class="title">Roller Coaster 1</div>
        </a>
        <a class="item" href="images/roller-coaster-2-1.jpg">
          <img src="images/roller-coaster-2-1.jpg" alt="Roller Coaster 2">
          <div class="title">Roller Coaster 2</div>
        </a>
        <a class="item" href="images/roller-coaster-3-1.jpg">
          <img src="images/roller-coaster-3-1.jpg" alt="Roller Coaster 3">
          <div class="title">Roller Coaster 3</div>
        </a>
        <a class="item" href="images/roller-coaster-4-1.jpg">
          <img src="images/roller-coaster-4-1.jpg" alt="Roller Coaster 4">
          <div class="title">Roller Coaster 4</div>
        </a>
        <a class="item" href="images/roller-coaster-5-1.jpg">
          <img src="images/roller-coaster-5-1.jpg" alt="Roller Coaster 5">
          <div class="title">Roller Coaster 5</div>
        </a>
        <a class="item" href="images/roller-coaster-6-1.jpg">
          <img src="images/roller-coaster-6-1.jpg" alt="Roller Coaster 6">
          <div class="title">Roller Coaster 6</div>
        </a>
      </div>
      <div class="overlay">
        <div class="close">&times;</div>
        <div class="content"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
