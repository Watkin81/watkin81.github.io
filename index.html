  <!-- JS Cycle Script -->
  <script>
    let images = ['/images/header/Banshee_KingsIsland.jpg', '/images/header/Colossus_Lagoon.jpg', '/images/header/Corkscrew_MA.jpg', 
                '/images/header/ElectricEel_SWSD.jpg', '/images/header/Emperor_SWSD.jpg', '/images/header/Manta_SWSD.jpg', 
                '/images/header/Outlaw_Adventureland.jpg', '/images/header/Thunderhawk_MA.jpg', '/images/header/Voyage_HolidayWorld.jpg'];
    let i = 0;

    setInterval(function () {
      document.getElementById('cycle-image').src = images[i];
      i = i + 1;
      if (i === images.length) {
        i = 0;
      }
    }, 3000);
  </script>
  
  <!-- Cycle Container -->
  <div class="cycle">
    <img src="/images/header/Banshee_KingsIsland.jpg" id="cycle-image" onload="javascript:this.parentElement.style.height = (this.height * 0.5)+'px';">
  </div>
